<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title th:text="${detail.menu}"></title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/click_disable.js"></script>
	<!-- Featherlight.js -->
	<script src="/js/featherlight.js"></script>
	<link rel="stylesheet" href="/css/featherlight.css">

</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <!-- import header -->
    <header th:replace="layout/fragment :: fr_header"></header>
    <!-- end of import header -->
	<div th:each="detaillink : ${detaillink}">
		<div th:style="@{text-align:center;}">
    		<img th:src="${detaillink.menuImg}" class="gola_recipe_menuimg"><br>
		</div>
    	
    	
	    <div th:each="detail : ${detail}" th:style="@{width:1024px; margin:0 auto;}">
			<Strong class="gola_strong">메뉴명</Strong>&nbsp;<span class="gola_discription" th:text="${detail.menu}"></span><br><br>
	    	<Strong class="gola_strong">조리방법</Strong>&nbsp;<span class="gola_discription" th:text="${detail.how}"></span><br><br>
	    	<Strong class="gola_strong">요리종류</Strong>&nbsp;<span class="gola_discription" th:text="${detail.kind}"></span><br><br>
	    	<Strong class="gola_strong">열량</Strong>&nbsp;<span class="gola_discription" th:text="${detail.kcal}"></span><span class="gola_discription"> kcal</span>
	    	<Strong class="gola_strong">탄수화물</Strong>&nbsp;<span class="gola_discription" th:text="${detail.carbohydrate}"></span><span class="gola_discription"> g</span>
	    	<Strong class="gola_strong">단백질</Strong>&nbsp;<span class="gola_discription" th:text="${detail.protein}"></span><span class="gola_discription"> g</span>
	    	<Strong class="gola_strong">지방</Strong>&nbsp;<span class="gola_discription" th:text="${detail.fat}"></span><span class="gola_discription"> g</span>
	    	<Strong class="gola_strong">나트륨</Strong>&nbsp;<span class="gola_discription" th:text="${detail.natrium}"></span><span class="gola_discription"> g</span><br><br>
	    	<Strong class="gola_strong">재료</Strong><br>
	    	<span class="gola_discription" th:text="${detail.material}"></span><br><br>
	    	
	    	<Strong class="gola_strong">레시피</Strong><br><br>
	    	
	    	
	    	<th:block th:if="${detaillink.link1} != ''">
		    	<img th:src="${detaillink.link1}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
		    <span class="gola_discription" th:text="${detail.recipe1}"></span><br><br><br><br>
		    
		    <th:block th:if="${detaillink.link2} != ''">
	    		<img th:src="${detaillink.link2}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe2}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link3} != ''">
		    	<img th:src="${detaillink.link3}" class="gola_recipe_linkimg"><br><br>
		    </th:block>
		    <span class="gola_discription" th:text="${detail.recipe3}"></span><br><br><br><br>
		    
		    <th:block th:if="${detaillink.link4} != ''">
	    		<img th:src="${detaillink.link4}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe4}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link5} != ''">
	    		<img th:src="${detaillink.link5}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe5}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link6} != ''">
	    		<img th:src="${detaillink.link6}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe6}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link7} != ''">
	    		<img th:src="${detaillink.link7}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe7}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link8} != ''">
	    		<img th:src="${detaillink.link8}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe8}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link9} != ''">
	    		<img th:src="${detaillink.link9}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe9}"></span><br><br><br><br>
	    	
	    	<th:block th:if="${detaillink.link10} != ''">
	    		<img th:src="${detaillink.link10}" class="gola_recipe_linkimg"><br><br>
	    	</th:block>
	    	<span class="gola_discription" th:text="${detail.recipe10}"></span>
	    </div>

	</div>
	
	<div class="gola_reference">
		<a th:href="@{https://www.data.go.kr/data/15060073/openapi.do}" target="_blank"><img src="/images/about/img_opentype01.jpg" class="gola_reference_img"></a>
	</div>
    
    <!-- import footer -->
    <footer th:replace="layout/fragment :: fr_footer"></footer>
    <!-- end of import footer -->
    
    <script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/join.js"></script>

</body>
</html>
