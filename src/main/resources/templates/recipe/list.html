<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>모든 레시피 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<!-- Featherlight.js -->
	<script src="/js/featherlight.js"></script>
	<link rel="stylesheet" href="/css/featherlight.css">

</head>
<body>

	<!-- import header -->
	<header th:replace="layout/fragment :: fr_header"></header>
	<!-- end of import header -->

    <div th:style="@{text-align:center; width:250px; margin:0 auto; color: black; font-size: 16px;}">
    	<table>
    		<thead>
    		<tr>
    			<td>번호</td>
    			<td>메뉴명</td>
    		</tr>
    		</thead>
    		<tbody>
    		<tr th:each="list : ${list}">
    			<td><a th:text="${list.no}" th:href="@{/recipe/detail(no = ${list.no})}"></a></td>
    			<td th:text="${list.menu}"></td>
    		</tr>
    		</tbody>
    	</table>
    </div>
    
    <!-- import footer -->
    <footer th:replace="layout/fragment :: fr_footer"></footer>
    <!-- end of import footer -->

    
	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/join.js"></script>
    

</body>
</html>
