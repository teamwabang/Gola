  <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" class="bbsbody">
   
    <!-- import header -->
    <header th:replace="layout/fragment :: fr_header"></header>
    <!-- end of import header -->
  
  
    <!-- center title -->
  	<div>
  	<span class="bbstitle"> RECIPE </span>
  	</div>
 
	<!--main-->
	<div class="searchbar">
            <form class = "searchform" id="form">
              <span>Find recipe : </span> 
                <input type="text" name="search" id="search"><button type="button" id="schBtn"><i class="fa-solid fa-magnifying-glass" id="searchbuttonhover"></i></button>
            </form>
          </div>
    <section class="reviewsection">
 

 	<div class="reviewmain">
		         
		  <div class="reviewresult">
           
          </div>
           <div class="seemorebox">
                <div class="seemoreline">

                      <span class="bbsseemore" id="moreBtn">MORE<i class="fa-solid fa-angles-down"></i></span>
               </a>
                 </div>
       	   
             <th:block th:if="${param != null && param != ''}">
             	<input type="hidden" id="getParam" name="getParam" th:value="${param.search}"/>
         	</th:block>
         	
            	
		</div>
				
    </section>
    
    <!-- import footer -->
    <footer th:replace="layout/fragment :: fr_footer"></footer>
    <!-- end of import footer -->    

   	<!-- Bootstrap -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script th:inline="javascript">

		//컨트롤러에서 받은 타임리프 값을 javascript 변수에 넣는다.
	    
		let list = [[${list}]];
	 	
		$(document).ready(function(){		
			
			if($.trim($('#getParam').val()) != ""){
				$('#search').val( $('#getParam').val() );		
			}
			
			//create div
			callList();

			$('#schBtn').click(function(){ 		
				let schTxt = $('#search').val();		
	      		let form = $("#form");
          		form.attr("method", "get");
          		form.attr("action", "/recipe");
                form.submit();                
			});	
			
			 //2라인만 보이게 셋팅하기..
	         $('.reviewItems').hide().slice(0, 2).show();

	         //숨겨진 라인이 없으면 더보기 버튼 안보이게하기
	           if($(".reviewItems:hidden").length == 0){ 
	               $('#moreBtn').hide();
	           }
	           
	           $("#moreBtn").click(function(e){
	                e.preventDefault();
	              $(".reviewItems:hidden").slice(0, 2).show(); 
	                if($(".reviewItems:hidden").length == 0){ 
	                  $('#moreBtn').hide();
	              }
	             });
	           
	      });
			

	 	$(document).on("click",".reviewItems > div > i ", function(){
	 		location.href = "/recipe/detail?no="+$(this).data("no");
	 	});
	 	
	 	
	 	//search function
	 	let callList = () => {
				 		
	 		//엘리먼트생성 결과변수
	 		let result = "";
	 		if(list.length > 0){
	 			const splitList = [];
	 			//4칸씩 쪼개기
	 			for (let i = 0; i < list.length; i += 5){
	 				splitList.push(list.slice(i, i +5));
	 			}
/* 
	 			<div>
                <a href="/">
                     <img src="/images/test1.jpg"></a>
                <i class="xi-plus-thin"></i>
                <span> 난이도 '하'</span>
                <p> 래면</p>
              </div>
 */	 			
	 			for (let list of splitList){
	                const outerDiv = document.createElement("div");	
	                outerDiv.setAttribute("class","items reviewItems");
	                for( let item of list) {
	                	const innerDiv = document.createElement("div");
	                	const innerA = document.createElement("a");
	                	innerA.setAttribute("href","/recipe/detail?no="+item.no);
	                	const innerImg = document.createElement("img");
	                	innerImg.setAttribute("src",item.menuImg);
	                	innerA.appendChild(innerImg);
	                	const innerI = document.createElement("i");
	                	innerI.setAttribute("class","xi-plus-thin");
	                	innerI.dataset.no = item.no;
	                	const innerSpan = document.createElement("span");
	                	innerSpan.textContent= item.kind
	                	const innerP = document.createElement("p");
	                	innerP.textContent = item.menu;
	                	innerDiv.appendChild(innerA);
	                	innerDiv.appendChild(innerI);
	                	innerDiv.appendChild(innerSpan);
	                	innerDiv.appendChild(innerP);
	                	outerDiv.appendChild(innerDiv);
	                }
	                
	                result += outerDiv.outerHTML;
	                
	 			}
	 		}else {
	 			result += '<div class="noresult">등록된 레시피가 없습니다</div>';
	 		}
	 		$('.reviewresult').append(result);
	 		
	 	}
	 	
 	</script>
 	
 	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
