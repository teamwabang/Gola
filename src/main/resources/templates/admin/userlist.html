<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<meta property="og:title" content="우리들의 모든 레시피 | 골라">
<meta property="og:description" content="우리들의 모든 레시피, 골라">
<meta property="og:type" content="website">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="16x16">
<title>관리자게시판 | 골라</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/css/styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
	<!-- JavaScript -->
	<script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<!-- Featherlight.js -->
	<script src="/js/featherlight.js"></script>
	<link rel="stylesheet" href="/css/featherlight.css">
	<!-- DataTable -->
	<script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />

</head>

<body>

	<!-- import header -->
	<header th:replace="layout/fragment :: fr_header"></header>
	<!-- end of import header -->

	<!-- center title -->
	<div>
		<span class="admintitle">ADMIN</span>
	</div>

	<!-- 관리자 목록 시작 -->
	<div class="adminsection">
		<div class="adminsection_left">
			<ul>
				<li><a th:href="@{/admin/list}">회원 목록</a></li>
				<li>레시피 목록</li>
				<li><a th:href="@{/review/list}">리뷰 목록</a></li>
				<li>쇼핑몰 재료 목록</li>
			</ul>
		</div>
		<!-- 관리자 목록 끝 -->

		<div class="adminsection_right">
			<div th:style="@{text-align:center; color: black; font-size: 16px;}">
				<table id="userlist" class="table table-striped table-bordered">
					<thead>
						<tr>
							<td>아이디</td>
							<td>닉네임</td>
							<td>이메일</td>
							<td>권한</td>
							<td>가입일</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dto : ${userlist}">
							<td th:text="${dto.userId}"></td>
							<td th:text="${dto.userNickname}"></td>
							<td th:text="${dto.userEmail}"></td>
							<td th:text="${dto.userAuth}"></td>
							<td th:text="${dto.regdate}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- import footer -->
	<footer th:replace="layout/fragment :: fr_footer"></footer>
	<!-- end of import footer -->

	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/join.js"></script>
	<script type="text/javascript" src="/js/datatable.js"></script>

</body>

</html>
