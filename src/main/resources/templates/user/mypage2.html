<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>마이페이지 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#changeinfobtn").click(function() {
	    		if(confirm("회원정보를 수정하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form2.action="mypage/update";
		    		document.form2.submit();	// 제출
	    		}
			});
		});
	
$(document).ready(function() {
			
			$("#change-password-area").css("display", "none");
			$("#change-password-btn").click(function(e) {
	            e.preventDefault();
	            $("#password-area").css("display", "none");
	            $("#change-password-area").css("display", "");
	        });
			
			$("#cancel-password-btn").click(function(e) {
				e.preventDefault();
				$("#password-area").css("display", "");
	            $("#change-password-area").css("display", "none");
			})
		});
		
		$(document).ready(function() {
			$("#change-nickname-area").css("display", "none");
			$("#change-nickname-btn").click(function(e) {
	            e.preventDefault();
	            $("#nickname-area").css("display", "none");
	            $("#change-nickname-area").css("display", "");
	        });
			
			$("#cancel-nickname-btn").click(function(e) {
				e.preventDefault();
	            $("#nickname-area").css("display", "");
	            $("#change-nickname-area").css("display", "none");
			})
		});
		
		$(document).ready(function() {
			$("#change-email-area").css("display", "none");
			$("#change-email-btn").click(function(e) {
	            e.preventDefault();
	            $("#email-area").css("display", "none");
	            $("#change-email-area").css("display", "");
	        });
			
			$("#cancel-email-btn").click(function(e) {
				e.preventDefault();
	            $("#email-area").css("display", "");
	            $("#change-email-area").css("display", "none");
			})
		});
	</script>

</head>
<body>
	
	<!-- import header -->
    <div th:replace="fragment/fragment :: fr_header"></div>
    <!-- end of import header -->
	
	<div>
		<p th:style="@{text-align: center; font-size:20px;}">기본 회원정보</p>
		<div th:style="@{text-align: center;}">
			<form th:action="@{mypage/update1}" method="post">
				<label>아이디</label>
				<div id="id-area">
					<input name="userId" th:value="${dto.getUserId() }" class="mainUserMainId" readonly>
				</div>
				
				<label>비밀번호</label>
				<div id="password-area">
					<input name="userPwd" th:value="${dto.getUserPwd() }" class="mainUserMainId" readonly>
					<button id="change-password-btn">비밀번호 변경</button>
				</div>
				<div id="change-password-area">
					<input type="password" name="userPwd" placeholder="비밀번호 입력"><br>
					<input type="password" name="pwdConfirm" placeholder="비밀번호 재 입력"><br>
					<button id="cancel-password-btn">취소</button>
					<button id="change-password-btn2">비밀번호 변경</button>
				</div>
			
			    <label>닉네임</label>
				<div id="nickname-area">
			    	<input name="userNickname" th:value="${dto.getUserNickname() }" class="mainUserMainId" readonly>
			    	<button id="change-nickname-btn">닉네임 변경</button>
		    	</div>
		    	<div id="change-nickname-area">
			    	<input type="text" name="userNickname" placeholder="닉네임 입력"><br>
			    	<button id="cancel-nickname-btn">취소</button>
					<button type="submit">닉네임 변경</button>
		    	</div>
		    	
		    	<label>이메일</label>
		    	<div id="email-area">
		    		<input name="userEmail" th:value="${dto.getUserEmail() }" class="mainUserMainId" readonly>
		    		<button id="change-email-btn">닉네임 변경</button>
		    	</div>
		    	<div id="change-email-area">
		    		<input type="text" name="userEmail" placeholder="이메일 입력"><br>	  
			    	<button id="cancel-email-btn">취소</button>
					<button id="change-email-btn2">이메일 변경</button>
		    	</div>
		    </form>
		</div>
	</div>
    
    <!-- import footer -->
    <div th:replace="fragment/fragment :: fr_footer"></div>
    <!-- end of import footer -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
