<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>마이페이지 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	
	<style>
		.mypage-input-btn {
			border-style: none;
			width: 200px;
			height: 30px;
		}
	</style>
	
	

</head>
<body class="mypageBody">
    <header class="mypageHeader shadow p-3 mb-5 bg-body rounded">
      <div class="goIndex">
        <h3><a th:href="@{/}">Home</a></h3>	<!-- 나중에 Gola Home 지우고 image로 대체 -->
      </div>
      <div class="InfoContents">
      <div class="userInfo">
        <img class="userPic" src="/images/012ad2a59bf14a55b1dddf1051e32e43.png" />
        <button data-bs-toggle="modal" class="picModalBtn" data-bs-target="#picChange">
				<i class="fa-solid fa-camera"></i>
			</button>
			<div th:insert="layout/picModal :: fr_picModal"></div>
        <h2 th:text="${dto.getUserId() }" class="userName"></h2>
        <h1 th:text="${dto.getUserEmail() }" class="userEmail"></h1>
      </div>
      <nav class="infoFunction">
        <ul class="infologoutmenu">
          <li class="infoLogout"><a class="infoLogout btn btn-light" th:href="@{logout}"> <i class="fa-solid fa-arrow-right-from-bracket"></i>  로그아웃</a></li>
          <li class="infoLogout"><a class="infoLogout btn btn-light" th:href="@{mypage/leave}"><i class="fa-solid fa-person-hiking"></i>   회원탈퇴</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <main>
      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle"> 기본정보</div>
          <div class="mainUserMainInfo">
            <img class="mainUserMainPic" src="/images/012ad2a59bf14a55b1dddf1051e32e43.png">
            <div class="mainUserMainId">
             <div th:text="${dto.getUserNickname() }" class="mainUserNickname"></div>
          	  <!-- <div th:text="${dto.getUserEmail() }" class="mainUserMainId"></div> -->
             </div>
          </div>
 
 		<div class="editsection">
	         <!-- 닉네임 변경 시작 --> 
			<button data-bs-toggle="modal" data-bs-target="#nickNameChange">
				nick 변경
			</button>
			<div th:insert="layout/NickNameModal :: fr_NickNameModal"></div>
			<!-- 닉네임 변경 끝 -->
				       
			<!-- 비밀번호 변경 시작 -->
			<button data-bs-toggle="modal" data-bs-target="#pwdChange">
				비밀번호변경
			</button>
			<div th:insert="layout/PwModal :: fr_PwModal"></div>
			<!-- 비밀번호 변경 끝 -->
						
			<!-- 이메일 변경 시작 -->
			<button data-bs-toggle="modal" data-bs-target="#emailChange">
				email 변경
			</button>
			<div th:insert="layout/EmailModal :: fr_EmailModal"></div>
			<!-- 이메일 변경 끝 -->
    	   </div>  
    	   
    	   
    	   
      </div>
      </div>

      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle RecipeTitle"> 마이레시피 </div>        
          <ul class="myRecipes">
            <li class="myRecipe" th:each="item : ${list}">
            	<a th:href="@{/bbs/detail(bno = ${item.bno})}">
            		<img th:src="${item.imgSrc}">
					<span th:text="${item.title}"></span>
				</a>
            </li>
          </ul>
        </div>    
      </div>    
    </main>  
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
