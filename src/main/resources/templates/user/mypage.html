<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>마이페이지 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#change-info-btn").click(function() {
	    		if(confirm("회원정보를 수정하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form1.action="mypage/modify";
		    		document.form1.submit();	// 제출
	    		}
	    		alert("회원정보가 정상적으로 변경되었습니다.");
			});
		});
		
		$(document).ready(function() {
			$("#change-info-area").css("display", "none");
			$("#info-btn").click(function(e) {
	            e.preventDefault();
	            $("#info-area").css("display", "none");
	            $("#change-info-area").css("display", "");
	        });
			
			$("#cancel-info-btn").click(function(e) {
				e.preventDefault();
	            $("#info-area").css("display", "");
	            $("#change-info-area").css("display", "none");
			})
		});
	</script>
	
	<style>
		.mypage-input-btn {
			border-style: none;
			width: 200px;
			height: 30px;
		}
	</style>
	

</head>
<body class="mypageBody">
    <header class="mypageHeader shadow p-3 mb-5 bg-body rounded">
      <div class="goIndex">
        <h3><a th:href="@{/}">Gola Home</a></h3>	<!-- 나중에 Gola Home 지우고 image로 대체 -->
      </div>
      <div class="InfoContents">
      <div class="userInfo">
        <img class="userPic" src="#" />
        <h2 th:text="${dto.getUserNickname() }" class="userName"></h2>
        <h1 th:text="${dto.getUserEmail() }" class="userEmail"></h1>
      </div>
      <nav class="infoNav">
      	<div id="info-area">
      		<input type="button" id="info-btn" value="회원정보 변경">
      	</div>
      	<div id="change-info-area">
      	<form th:name="form1" method="post">
      		<label>아이디</label>
	    	<input name="userId" th:value="${dto.getUserId() }" class="mypage-input-btn" readonly><br>
	    	<label>비밀번호</label>
	    	<input type="password" name="userPwd" th:value="${dto.getUserPwd() }" class="mypage-input-btn" readonly><br>
	    	<label>닉네임</label>
	    	<input type="text" name="userNickname" placeholder="닉네임 입력" class="mypage-input-btn"><br>
	    	<label>이메일</label>
	    	<input type="text" name="userEmail" placeholder="이메일 입력" class="mypage-input-btn"><br>
	    	<input type="button" id="cancel-info-btn" value="취소">
	    	<input type="button" id="change-info-btn" value="회원정보 변경">
		</form>
		</div>
	    	
      </nav>
      <nav class="infoFunction">
        <ul>
          <li class="infoLogout"><a th:href="@{logout}">로그아웃</a></li>
          <li class="infoLogout"><a th:href="@{mypage/leave}">회원탈퇴</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <main>
      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle"> 기본정보
          </div>
          <div class="mainUserMainInfo">
            <img class="mainUserMainPic" src="#">
          <div class="mainUserMainIdAndEmail">
            <div th:text="${dto.getUserId() }" class="mainUserMainId"></div>
            <div th:text="${dto.getUserEmail() }" class="mainUserMainId"></div>
          </div>
          </div>
          <div th:text="${dto.getUserNickname() }" class="mainUserNickname"></div>
        </div>  
      </div>
      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle RecipeTitle"> 마이레시피 </div>        
          <ul class="myRecipes">
            <li class="myRecipe">1</li>
            <li class="myRecipe">2</li>
            <li class="myRecipe">3</li>
            <li class="myRecipe">4</li>
            <li class="myRecipe">5</li>
            <li class="myRecipe">6</li>
            <li class="myRecipe">7</li>
            <li class="myRecipe">8</li>
          </ul>
        </div>    
      </div>    
    </main>  
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
