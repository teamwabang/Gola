<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>마이페이지 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#change-password-btn").click(function() {
	    		if(confirm("회원정보를 수정하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form1.action="mypage/modify/password";
		    		document.form1.submit();	// 제출
	    		}
			});
		});
	
		$(function() {
			$("#change-nickname-btn").click(function() {
	    		if(confirm("회원정보를 수정하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form2.action="mypage/modify/nickname";
		    		document.form2.submit();	// 제출
	    		}
			});
		});
		
		$(function() {
			$("#change-email-btn").click(function() {
	    		if(confirm("회원정보를 수정하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form3.action="mypage/modify/email";
		    		document.form3.submit();	// 제출
	    		}
			});
		});
		
		$(document).ready(function() {
			$("#change-password-area").css("display", "none");
			$("#password-btn").click(function(e) {
	            e.preventDefault();
	            $("#password-area").css("display", "none");
	            $("#change-password-area").css("display", "");
	        });
			
			$("#cancel-password-btn").click(function(e) {
				e.preventDefault();
	            $("#password-area").css("display", "");
	            $("#change-password-area").css("display", "none");
			})
		});
		
		$(document).ready(function() {
			$("#change-nickname-area").css("display", "none");
			$("#nickname-btn").click(function(e) {
	            e.preventDefault();
	            $("#nickname-area").css("display", "none");
	            $("#change-nickname-area").css("display", "");
	        });
			
			$("#cancel-nickname-btn").click(function(e) {
				e.preventDefault();
	            $("#nickname-area").css("display", "");
	            $("#change-nickname-area").css("display", "none");
			})
		});
		
		$(document).ready(function() {
			$("#change-email-area").css("display", "none");
			$("#email-btn").click(function(e) {
	            e.preventDefault();
	            $("#email-area").css("display", "none");
	            $("#change-email-area").css("display", "");
	        });
			
			$("#cancel-email-btn").click(function(e) {
				e.preventDefault();
	            $("#email-area").css("display", "");
	            $("#change-email-area").css("display", "none");
			})
		});
	</script>
	
	<style>
		.mypage-input-btn {
			border-style: none;
			width: 200px;
			height: 30px;
		}
	</style>
	

</head>
<body class="mypageBody">
    <header class="mypageHeader shadow p-3 mb-5 bg-body rounded">
      <div class="goIndex">
        <h3><a th:href="@{/}">Home</a></h3>	<!-- 나중에 Gola Home 지우고 image로 대체 -->
      </div>
      <div class="InfoContents">
      <div class="userInfo">
        <img class="userPic" src="/images/012ad2a59bf14a55b1dddf1051e32e43.png" />
        <h2 th:text="${dto.getUserId() }" class="userName"></h2>
        <h1 th:text="${dto.getUserEmail() }" class="userEmail"></h1>
      </div>
      <nav class="infoNav">
      

      

	    	
      </nav>
      <nav class="infoFunction">
        <ul class="infologoutmenu">
          <li class="infoLogout"><a class="infoLogout btn btn-light" th:href="@{logout}"> <i class="fa-solid fa-arrow-right-from-bracket"></i>  로그아웃</a></li>
          <li class="infoLogout"><a class="infoLogout btn btn-light" th:href="@{mypage/leave}"><i class="fa-solid fa-person-hiking"></i>   회원탈퇴</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <main>
      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle"> 기본정보
          </div>
          <div class="mainUserMainInfo">
            <img class="mainUserMainPic" src="/images/012ad2a59bf14a55b1dddf1051e32e43.png">
          <div class="mainUserMainId">
             <div th:text="${dto.getUserNickname() }" class="mainUserNickname"></div>
            <!-- <div th:text="${dto.getUserEmail() }" class="mainUserMainId"></div> -->
          </div>
          </div>
       
       
       	<!-- 닉네임 변경 시작 -->
      	<div id="nickname-area">
      		<input type="button" id="nickname-btn" value="닉네임 변경">
      	</div>
      	<div id="change-nickname-area">
      	<form th:name="form2" method="post">
      		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	    	<input type="hidden" name="userId" th:value="${dto.getUserId() }" readonly><br>
	    	<input type="text" name="userNickname" placeholder="변경할 닉네임을 입력하세요."><br>
	    	<input type="button" id="cancel-nickname-btn" value="취소">
	    	<input type="button" id="change-nickname-btn" value="변경">
		</form>
		</div>
		<!-- 닉네임 변경 끝 -->
       
        <!-- 비밀번호 변경 시작 -->
       <div class="infoediter">
       	<span class="infoicon"><i class="fa-solid fa-user" id="inputicon"></i></span>
	      	<div id="password-area">
	      		<input type="button" id="password-btn" value="비밀번호 변경">
	      	</div>
	      	<div id="change-password-area">
	      	<form th:name="form1" method="post">
	      		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		    	<input type="hidden" name="userId" th:value="${dto.getUserId() }" readonly><br>
		    	<input type="password" name="userPwd" placeholder="변경할 비밀번호를 입력하세요."><br>
		    	<input type="button" id="cancel-password-btn" value="취소">
		    	<input type="button" id="change-password-btn" value="변경">
			</form>
			</div>
		</div>
		<!-- 비밀번호 변경 끝 -->
		

		
		<!-- 이메일 변경 시작 -->
		<div id="email-area">
      		<input type="button" id="email-btn" value="이메일 변경">
      	</div>
      	<div id="change-email-area">
      	<form th:name="form3" method="post">
      		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	    	<input type="hidden" name="userId" th:value="${dto.getUserId() }" readonly><br>
	    	<input type="text" name="userEmail" placeholder="변경할 이메일을 입력하세요."><br>
	    	<input type="button" id="cancel-email-btn" value="취소">
	    	<input type="button" id="change-email-btn" value="변경">
		</form>
		</div>
		<!-- 이메일 변경 끝 -->
		
         
        </div>  
      </div>
      <div class="myPageMain">
        <div class="mainUserInfo">
          <div class="mainTitle RecipeTitle"> 마이레시피 </div>        
          <ul class="myRecipes">
            <li class="myRecipe" th:each="item : ${list}">
            	<a th:href="@{/bbs/detail(bno = ${item.bno})}">
            		<img th:src="${item.imgSrc}">
					<span th:text="${item.title}"></span>
				</a>
            </li>
          </ul>
        </div>    
      </div>    
    </main>  
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
