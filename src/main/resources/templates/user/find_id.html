<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
  <meta property="og:title" content="우리들의 모든 레시피 | 골라">
  <meta property="og:description" content="우리들의 모든 레시피, 골라">
  <meta property="og:type" content="website">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="16x16">
  <title>아이디 찾기 | 골라</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="/js/chatbot.js"></script>
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/developer_tools.js"></script>

</head>

<body>

  <!-- import header -->
  <div th:replace="layout/fragment :: fr_header"></div>
  <!-- end of import header -->

  <div th:style="@{text-align:center;}">
    <span>회원가입 할때 입력했던 이메일을 입력하고 '찾기' 버튼을 눌러주세요.</span>

    <form th:action="@{/find/id}" method="post">
      <label for="email">이메일</label>
      <input type="text" name="userEmail" id="userEmail">
      <br>
      <input type="submit" id="find_id" value="찾기">
    </form>
  </div>

  <!-- import footer -->
  <div th:replace="layout/fragment :: fr_footer"></div>
  <!-- end of import footer -->

  <script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/join.js"></script>
  <script type="text/javascript" src="/js/logineye.js"></script>
  
</body>

</html>
