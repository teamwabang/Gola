<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>회원가입 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#userEmail").keyup(function(){
				var email = $("#userEmail").val();
				if(email != 0) {
					if(isValidEmailAddress(email)) {
						$("#validEmail").html("사용가능한 이메일입니다.");
					} else {
						$("#validEmail").html("이메일 형식에 맞지 않습니다.");
					}
				} else {
					$("#validEmail").html("");
				}
			});
		});

		function isValidEmailAddress(emailAddress) {
			var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
			return pattern.test(emailAddress);
		}
	</script>

</head>
<body>

	<!-- import header -->
    <div th:replace="fragment/fragment :: fr_header"></div>
    <!-- end of import header -->
	
	<div th:style="${'text-align: center;'}">
    	<form th:action="@{/join}" method="post">
	 	<h2 class="join1">회원가입</h2>
	 	<span class="join2">(*) 표시는 필수입력 사항입니다.</span>
	 	<div>
	 		<label>* 아이디</label><br>
	 		<input type="text" name="userId" id="userId" maxlength="10" placeholder="아이디" autofocus><br>
	 		<span th:style="${'color: red; font-size:11px;'}" th:text="${valid_userId}"></span>
	 	</div>
	 	<br>
	 	<div>
	 		<label>* 비밀번호</label><br>
	 		<input type="password" name="userPwd" id="userPwd" maxlength="20" placeholder="비밀번호"><br>
	 		<span th:style="${'color: red; font-size:11px;'}" th:text="${valid_userPwd}"></span>
	 	</div>
	 	<br>
	 	<div>
	 		<label>* 비밀번호 확인</label><br>
	 		<input type="password" name="confirm" id="confirm" maxlength="20" placeholder="비밀번호 확인"><br>
	 	</div>
	 	<br>
	 	<div>
	 		<label>* 닉네임</label><br>
	 		<input type="text" name="userNickname" id="userNickname" maxlength="10" placeholder="닉네임"><br>
	 		<span th:style="${'color: red; font-size:11px;'}" th:text="${valid_userNicname}"></span>
	 	</div>
	 	<br>
	 	<div>
	 		<label>* 이메일</label><br>
	 		<input type="text" name="userEmail" id="userEmail" maxlength="50" placeholder="이메일">
	 		<br>
	 		<span id="validEmail"></span>
	 	</div>
	 	<br>
	 		<button type="submit">회원가입</button>
	 		<button type="reset">초기화</button>
		</form>
    </div>
    
    <!-- import footer -->
    <div th:replace="fragment/fragment :: fr_footer"></div>
    <!-- end of import footer -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
