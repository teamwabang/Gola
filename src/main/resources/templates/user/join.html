<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<meta property="og:title" content="냉장고안의 남은 재료들로 | 골라">
<!-- <meta property="og:image" content=""> -->
<meta property="og:description" content="냉장고안의 남은 재료들로 레시피 추천 !">
<meta property="og:type" content="website">
<title>냉장고안의 남은 재료들로 | 골라</title>

<!--CSS-->
<link rel="stylesheet" href="css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--JavaScript-->
<script src="/js/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        회원가입
    </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">GOLA에 오신 걸 환영합니다.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/join}" method="post" class="joinForm">
                <div class="joinId">
                    <h2 class="joinTitle">아이디</h2>
                    <div class="joinIdInput">
                        <input type="text" name="userId" id="userIdJoin" maxlength="20" placeholder="아이디를 입력해주세요.">
                        <input class="idCheck" type="button" value="아이디 중복확인">                  
                    </div>
                    <p id="userIdCheck"></p>
                    <p id="result"></p> 
                </div>
                <div class="joinPwd">
                    <h2 class="joinTitle">비밀번호</h2>
                    <div class="joinInput">
                        <input type="password" name="userPwd" id="userPwdJoin" maxlength="16" placeholder="비밀번호를 입력해주세요.">
                        <p id="userPwdCheck"></p>
                        <h2 class="joinTitle">비밀번호 확인</h2>
                        <input type="password" name="confirm" id="confirm" maxlength="16" placeholder="비밀번호 확인">
                        <p id="userPwdConfirmNo" style="display:none;">비밀번호가 일치하지 않습니다.</p>
                        <p id="userPwdConfirmYes" style="display:none;">비밀번호가 일치합니다.</p>
                    </div>
                </div>
                <div class="joinNickname">
                    <h2 class="joinTitle">닉네임</h2>
                    <div class="joinInput">
                        <input type="text" name="userNickname" id="userNickname" maxlength="20" placeholder="닉네임을 입력해주세요.">
                        <p id="userNicknameCheck"></p>
                    </div>
                </div>
                <div class="joinEmail">
                    <h2 class="joinTitle">이메일</h2>
                    <div class="joinInput">
                        <input type="text" name="userEmail" id="userEmail" maxlength="50" placeholder="이메일을 입력해주세요.">
                        <p id="userEmailCheck"></p>
                    </div>
                </div>
                <div class="modal-footer joinResetBtn">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" id="joinSubmit" disabled>회원가입</button>
                    <button type="reset" class="btn btn-secondary">초기화</button>
                </div>      
            </form>
        </div>
      </div>
    </div>
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/join.js"></script>
</body>
</html>
