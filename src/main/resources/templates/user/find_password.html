<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>비밀번호 찾기 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		
	</script>

</head>
<body>
	
	<!-- import header -->
    <div th:replace="layout/fragment :: fr_header"></div>
    <!-- end of import header -->
	
	<div th:style="@{text-align:center;}">
		<span>회원가입할때 입력했던 이메일을 입력하고 전송버튼을 눌러주세요.</span><br>
		<span>타인의 이메일 또는 정상적이지 않은 이메일을 입력 시 전송되지 않을 수 있습니다.</span>
		
		<form class = "content" action="pw_auth.me" method="post">
			<div class="textbox">
		  		<input type="text" name="userNickname" id="userNickname">
		  		<label for="text">이름</label>
		   		<div class="error">이름을 입력하세요.</div>
		 	</div>
			<div class="textbox">
		  		<input type="email" name="userEmail" id="userEmail">
		  		<label for="email">이메일</label>
		  	<div class="error">유효하지 않은 이메일주소 입니다  </div>
			</div><br><br>
		   	<input type="submit" id="check" value="비밀번호찾기">
		</form>
	</div>
    
    <!-- import footer -->
    <div th:replace="layout/fragment :: fr_footer"></div>
    <!-- end of import footer -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
