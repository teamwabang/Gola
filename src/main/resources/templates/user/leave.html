<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>회원탈퇴 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#delete-btn").click(function() {
				if(confirm("아이디를 정말 삭제하시겠습니까?")) {
					if($("#userPwd").val() != $("#pwdConfirm").val()) {
						alert("암호가 일치하지 않습니다.")
					}
					if($("#userPwd").val() == "") {
						alert("암호를 입력해주세요.")
					}
					if($("#pwdConfirm").val() == "") {
						alert("암호를 입력해주세요.")
					}
					if($("#userPwd").val() == $("#userPwd").val()) {
						// 폼 내부의 데이터를 전송할 주소
		    			document.form1.action="mypage/leave";
		    			document.form1.submit();	// 제출   
					}
				}
			});
		});
	</script>

</head>
<body>
	
	<!-- import header -->
    <div th:replace="fragment/fragment :: fr_header"></div>
    <!-- end of import header -->
	
	<div>
		<h1>회원탈퇴</h1>
		<br>
		
		<div th:style="@{text-align: center;}">
			<form name="form1" method="post">
				<label>아이디</label>
		    	<strong th:text="${dto.getUserId() }"></strong>
		    	<br>
		    	<label>비밀번호</label>
		    	<input type="password" name="userPwd" placeholder="비밀번호" />
		    	<br>
		    	<label>비밀번호 확인</label>
		    	<input type="password" name="pwdConfirm" placeholder="비밀번호 확인" />
		    	<br><br>
		    	<button id="delete-btn">회원탈퇴</button>
		   	</form>
	    </div>
	</div>
    
    <!-- import footer -->
    <div th:replace="fragment/fragment :: fr_footer"></div>
    <!-- end of import footer -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
