<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>회원탈퇴 | 골라</title>

	<!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#delete-btn").click(function() {
	    		if(confirm("정말로 회원탈퇴 하시겠습니까?")) {
		    		// 폼 내부의 데이터를 전송할 주소
		    		document.form1.action="/mypage/leave";
		    		document.form1.submit();	// 제출
	    		}
			});
		});
	</script>

</head>
<body>
	
	<!-- import header -->
    <div th:replace="layout/fragment :: fr_header"></div>
    <!-- end of import header -->
	
	<div th:style="@{height: 80vh;}">
		<div th:style="@{text-align: center;}">
			<p th:style="@{font-size:26px;}">정말로 회원탈퇴 하시겠습니까?</p>
			<p th:style="@{font-size:16px; color:red;}">
				회원탈퇴를 하시면 계정을 복구할 수 없습니다.<br>
				그래도 원하시면 회원탈퇴 버튼을 눌러주세요. 감사합니다.
			</p>
			<form name="form1" method="post">
				<label>아이디</label>
				<Strong th:text="${dto.getUserId() }"></Strong>
		    	<input type="hidden" name="userId" th:value="${dto.getUserId() }">
		    	<br><br>
		    	<button id="delete-btn">회원탈퇴</button>
		   	</form>
	    </div>
	</div>
    
    <!-- import footer -->
    <div th:replace="layout/fragment :: fr_footer"></div>
    <!-- end of import footer -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
