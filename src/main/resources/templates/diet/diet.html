<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="indexhtml">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식단 추천</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="dietBackground">
    <div class="dietMain">
      <div class="breakfast">
        <div class="meal">아침</div>
        <div>밥</div>
        <div>반찬</div>
        <div>국/찌개</div>
        <div class="kcal">???Kcal</div>
      </div>
      <div class="lunch">
        <div class="meal">점심</div>
        <div>밥</div>
        <div>반찬</div>
        <div>국/찌개</div>
        <div>후식</div>
        <div class="kcal">???Kcal</div>
      </div>
      <div class="dinner">
        <div class="meal">저녁</div>
        <div>밥</div>
        <div>반찬</div>
        <div>국/찌개</div>
        <div>일품</div>
        <div>후식</div>
        <div class="kcal">???Kcal</div>
      </div>
      <div class="dietFooter">
        <div class="blank">BLANK</div>
        <div class="totalKcal">총 칼로리 : ???Kcal</div>
        <input class="refreshBtn" type="button" value="REFRESH" />
      </div>
    </div>
    <script src="/js/diet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
