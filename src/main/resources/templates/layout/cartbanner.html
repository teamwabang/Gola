<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Featherlight.js -->
<script src="/src/main/resources/static/js/featherlight.js"></script>
<link rel="stylesheet" href="/src/main/resources/static/css/featherlight.css">
<!-- JavaScript -->
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>

<body>

	<nav th:fragment="fr_leftbanner1">
		<div class="sideBanner">
			<a th:href="@{/shop/cart}" class="leftbannerlink"> 장바구니로 가기 </a>
		</div>
		
		<script type="text/javascript">
		//기본 위치(top)값
		var floatPosition = parseInt($(".sideBanner").css('top'))

		// scroll 인식
		$(window).scroll(function() {

			// 현재 스크롤 위치
			var currentTop = $(window).scrollTop();
			var bannerTop = currentTop + floatPosition + "px";

			//이동 애니메이션
			$(".sideBanner").stop().animate({
				"top" : bannerTop
			}, 500);

		}).scroll();
	</script>
	
	</nav>
	
	<nav th:fragment="fr_leftbanner2">
		<div class="sideBanner2">
			<a th:href="@{/shop/cart}" class="leftbannerlink2"> 주문목록 가기 </a>
		</div>
		
		<script type="text/javascript">
		//기본 위치(top)값
		var floatPosition2 = parseInt($(".sideBanner2").css('top'))

		// scroll 인식
		$(window).scroll(function() {

			// 현재 스크롤 위치
			var currentTop = $(window).scrollTop();
			var bannerTop2 = currentTop + floatPosition2 + "px";

			//이동 애니메이션
			$(".sideBanner2").stop().animate({
				"top" : bannerTop2
			}, 500);

		}).scroll();
	</script>
	</nav>

</body>

</html>
