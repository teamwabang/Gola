<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="indexhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
	<meta property="og:title" content="우리들의 모든 레시피 | 골라">
	<meta property="og:description" content="우리들의 모든 레시피, 골라">
	<meta property="og:type" content="website">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="16x16">
	<!-- title -->
	<title>우리들의 모든 레시피 | 골라</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/css/styles.css" />
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
	<!-- JavaScript -->
	<script type="text/javascript" src="/js/chatbot.js"></script>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<!-- <script type="text/javascript" src="/js/click_disable.js"></script>
	<script type="text/javascript" src="/js/developer_tools.js"></script> -->
	<!-- Featherlight.js -->
	<script src="/js/featherlight.js"></script>
	<link rel="stylesheet" href="/css/featherlight.css">

</head>

<body>

	<!-- import header -->
	<header th:replace="layout/fragment2 :: fr_header"></header>
	<!-- end of import header -->

	<!-- import leftbanner -->
	<nav th:replace="layout/cartbanner :: fr_leftbanner"></nav>
	<!-- end of import leftbanner -->
	

	<div>
		<form th:each="detail : ${shopdetail}">
			<input type="hidden" th:value="${detail.pno}" id="pno">
			<input type="hidden" th:value="${detail.pName}">
			<input type="hidden" th:value="${detail.pKind}">
			<input type="hidden" th:value="${detail.pPrice}">
			<input type="hidden" th:value="${detail.pPoints}">
			<input type="hidden" th:value="${detail.pContent}">
			<input type="hidden" th:value="${detail.pImage}">
			<input type="hidden" th:value="${detail.pRegdate}">
			
			<div class="shopProd">
				<!-- 상단 상품 간략정보  -->
				<div class="shopDetailTop">

					<!-- 상품 이미지 (왼쪽) -->
					<div class="shopItemImage" th:each="detail : ${shopdetail}">
						<img th:src="${detail.pImage}">
					</div>

					<!-- 상세 정보란(오른쪽)  -->
					<div class="prodInfoWrap">
						<!-- 상품 타이틀 -->
						<div class="prodTitleWrap">
							<div class="MainTitle" th:each="detail : ${shopdetail}">
								<p th:text="${detail.pName}"></p>
							</div>
						</div>

						<!-- 상품가격 -->
						<div class="prodprice">
							<dl class="priceItem">
								<dt class="label">판매가</dt>
								<dd th:each="detail : ${shopdetail}">
									<span class="price"><em class="privceValue"
										id="privceValue" th:text="${detail.pPrice}"></em> 원 </span>
								</dd>
							</dl>
						</div>

						<!-- 구매 정보 -->
						<div class="prodBuyInfo">
							<div class="prodDetailWrap">
								<div class="prodInfoIcon">
									<i class="fa-solid fa-truck"></i> 배송
								</div>
								<div class="prodShipFee">
									3,000원 <span class="Option">(30,000원 이상 무료배송)</span>
								</div>
							</div>
							<div class="prodDetailWrap">
								<div class="prodInfoIcon">
									<i class="fa-solid fa-coins"></i> 적립
								</div>
								<div class="prodBenefitFee" th:each="detail : ${shopdetail}">
									<span th:text="${detail.pPoints}"></span>원<span class="Option">
										(모든 회원 구매액의 0.5% 적립)</span>
								</div>
							</div>
						</div>

						<!-- 옵션 선택 -->
						<div class="prodOption">
							<select class="selectOption">
								<option value="">= 옵션 : 가격 : 재고 =</option>
								<option value="1" id="camount">1개</option>
								<option value="2" id="camount">2개</option>
								<option value="3" id="camount">3개</option>
							</select>
						</div>

						<div class="btn_go_box">
							<button type="button" id="cart_add_btn" class="btn_go_cart">장바구니 담기</button>
							<button type="submit" class="btn_go_order">바로구매</button>

							<script type="text/javascript">
								$("#cart_add_btn").click(function() {
									var pno = $("#pno").val();
									var camount = $(".selectOption option:selected").val();

									var data = {
										pno : pno,
										camount : camount
									};

									$.ajax({
										url : "/shop/cart/add",
										type : "post",
										data : data,
										success : function(result) {
											alert("장바구니에 상품을 정상적으로 담았습니다.");
										},
										error : function() {
											alert("장바구니에 상품을 담지 못하였습니다.");
										}
									});
								});
							</script>
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="shopdetailsectioncut">
			<p>상품 상세</p>
		</div>
		<!-- 하단 상품 상세페이지 -->
		<div class="shopDetailBottom">
			<div class="prodDedailView" th:each="detail : ${shopdetail}">
				<img th:src="${detail.pContent}">
			</div>

		</div>

	</div>



	<!-- import footer -->
	<footer th:replace="layout/fragment2 :: fr_footer"></footer>
	<!-- end of import footer -->

	<!-- Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="/js/join.js"></script>
	<script type="text/javascript" src="/js/logineye.js"></script>




</body>

</html>
