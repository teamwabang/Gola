<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 		
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
		<title>게시판</title>
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<article>
			<div class="container">
				<div>
					<h2>게시판 목록</h2>
					<table id="table_id" class="table table-striped table-bordered" style="width:100%">
						<thead>
							<tr>
								<th>NO</th>
								<th>글제목</th>
								<th>작성자</th>
								<th>작성일</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="item : ${list}"> 
									<td th:text="${item.bno}"></td> 
									<td><a th:text="${item.title}" th:href="@{/bbs/detail(bno = ${item.bno})}"></a></td> 
									<td th:text="${item.writer}"></td> 
									<td th:text="${#dates.format(item.regDate, 'yyyy-MM-dd')}"></td> 
								</tr>
						</tbody>
					</table>
				</div>
				<div>
					<button type="button" class="btn btn-sm btn-primary" onclick="javascript:location.href='/bbs/write';">글쓰기</button>
				</div>
			</div>
		</article>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			 $('#table_id').DataTable({
				 	"dataSrc": "",
					"bLengthChange": false, // thought this line could hide the LengthMenu
					"pageLength": 10,
					"language": {
						"emptyTable": "게시글이 없습니다.",
						"info": "총 _TOTAL_건",
						"search": "검색 : ",
						"zeroRecords": "일치하는 데이터가 없습니다.",
						"paginate": {
							"first": "처음",
							"last": "마지막",
							"next": "다음",
							"previous": "이전"
						},
					}
				});
		});
	</script>
</html>
