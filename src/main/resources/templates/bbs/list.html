<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
<title>리뷰 전체 목록(관리자) | 골라</title>

<!-- CSS -->
<th:block th:replace="style :: style_bootstrap" />
<th:block th:replace="style :: style_styles" />
<th:block th:replace="style :: style_admin" />
<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/c21d7630fc.js" crossorigin="anonymous"></script>
<!-- JavaScript -->
<script type="text/javascript" src="/js/chatbot.js"></script>
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<!-- Featherlight.js -->
<script src="/js/featherlight.js"></script>
<link rel="stylesheet" href="/css/featherlight.css">
<!-- DataTable -->
<script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" ref="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />

</head>
<style>
#reviewlistfinal {
	padding-top: 180px;
}
</style>

<body>

	<!-- import header -->
	<header th:replace="layout/fragment :: fr_header"></header>
	<!-- end of import header -->

	<!-- center title -->
	<div>
		<span class="admintitle">ADMIN</span>
	</div>

	<!-- 관리자 목록 시작 -->
	<div class="adminsection">
		<div class="adminsection_left">
			<ul>
				<li><a th:href="@{/admin/list}">회원 목록</a></li>
				<li>레시피 목록</li>
				<li><a th:href="@{/review/list}">리뷰 목록</a></li>
				<li>쇼핑몰 재료 목록</li>
			</ul>
		</div>
		<!-- 관리자 목록 끝 -->

		<div class="adminsection_right">
			<div th:style="@{text-align:center; color: black; font-size: 16px;}">
				<table id="table_list" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>NO</th>
							<th>글제목</th>
							<th>작성자</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${list}">
							<td th:text="${item.bno}"></td>
							<td><a th:text="${item.title}"
								th:href="@{/bbs/detail(bno = ${item.bno})}"></a></td>
							<td th:text="${item.writer}"></td>
							<td th:text="${#dates.format(item.regDate, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- import footer -->
	<footer th:replace="layout/fragment :: fr_footer"></footer>
	<!-- end of import footer -->

	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/join.js"></script>
	<script type="text/javascript" src="/js/datatable.js"></script>

</body>

</html>
