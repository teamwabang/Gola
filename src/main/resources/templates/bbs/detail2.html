<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
		<title>게시판</title>
		<style>
			body {
			  padding-top: 70px;
			  padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<article>
			<div class="container" role="main">
				<h2>글쓰기</h2>
				<form name="form" id="form" role="form" method="" action="">
					<input type="hidden" name="bno" id="bno" th:value="${bbs.bno}">
					<div class="mb-3">
						<label for="title">제목</label>
						<input type="text" class="form-control" name="title" id="title" placeholder=""	readonly 	th:value="${bbs.title}">
					</div>
 
					<div class="mb-3">
						<label for="reg_id">작성자</label>
						<!-- 로그인기능 오류로 임시 강제값 지정 -->
						<input type="text" class="form-control" name="writer" id="writer" placeholder="" value="" readonly	th:value="${bbs.writer}"> 
					</div>
 
					<div class="mb-3">
						<label for="content">내용</label>
						<textarea class="form-control" rows="5" name="content" id="content" placeholder="" 	readonly 	th:text="${bbs.content}"></textarea>
					</div>
					<div class="mb-3">
						<label for="tag">난이도</label>
						<input type="text" class="form-control" name="writer" id="writer" placeholder="" value="" readonly	th:value="${bbs.level}"> 						
					</div>
					<div class="mb-3">
						<label for="content">사진</label><br/>
						<img width="300px;" height="300px;" th:alt="${item.fileName}" th:src="${item.imgSrc}" th:each="item : ${fileList}">
					</div>
				</form>
				<div >
					<button type="button" class="btn btn-sm btn-primary" id="bbsModBtn">수정</button>
					<button type="button" class="btn btn-sm btn-primary" id="delBtn">삭제</button>
					<button type="button" class="btn btn-sm btn-primary"  onclick="javascript:location.href='/bbs/list';">목록</button>
				</div>
			</div>
			<h2>commentList</h2>
			comment: <input type="text" name="comment"><br>
			<button id="sendBtn" type="button">SEND</button>
			<button id="modBtn" type="button">수정</button>
			
			<div id="commentList"></div>
			<div id="replyForm" style="display: none">
			    <input type="text" name="replyComment">
			    <button id="wrtRepBtn" type="button">등록</button>
			</div>

		</article>
	</body>
	<script type="text/javascript">

	let showList = function(bno) {
	    $.ajax({
	        type: 'GET',       // 요청 메서드
	        url: '/comments?bno='+ bno,  // 요청 URI
	        success: function (result) {
	            $('#commentList').html(toHtml(result));
	        },
	        error: function () {
	            alert("error")
	        } // 에러가 발생했을 때, 호출될 함수
	    });
	}// $.ajax()
	
	

	
	
	
	$(document).ready(function() {
		
		let bno = $('#bno').val();
		
		showList(bno);

		
	    $("#modBtn").click(function(){
	        let comment = $("input[name=comment]").val();
	        let cno = $(this).attr("data-cno");

	        if(comment.trim()==''){
	            alert("댓글을 입력해주세요.");
	            $("imput[name=comment]").focus()
	            return;
	        }
	        $.ajax({
	            type:'PATCH',       // 요청 메서드
	            url: '/comments/' +cno,  // 요청 URI
	            headers : { "content-type": "application/json"}, // 요청 헤더
	            data : JSON.stringify({cno:cno, comment:comment}),  // 서버로 전송할 데이터. stringify()로 직렬화 필요.
	            success : function(result){
	                alert(result);
	                showList(bno);
	            },
	            error   : function(){ alert("error") } // 에러가 발생했을 때, 호출될 함수
	        }); // $.ajax()
	    });
	    
	    
	     $("#wrtRepBtn").click(function(){
	            let comment = $("input[name=replyComment]").val();
	            let pcno = $("#replyForm").parent().attr("data-pcno");

	            if(comment.trim()==''){
	                alert("댓글을 입력해주세요.");
	                $("imput[name=comment]").focus()
	                return;
	            }
	            $.ajax({
	                type:'POST',       // 요청 메서드
	                url: '/comments?bno=' +bno,  // 요청 URI
	                headers : { "content-type": "application/json"}, // 요청 헤더
	                data : JSON.stringify({pcno:pcno, bno:bno, comment:comment}),  // 서버로 전송할 데이터. stringify()로 직렬화 필요.
	                success : function(result){
	                    alert(result);
	                    showList(bno);
	                },
	                error   : function(){ alert("error") } // 에러가 발생했을 때, 호출될 함수
	            }); // $.ajax()

	            $("#replyForm").css("display", "none")
	            $("input[name=replyComment]").val('')
	            $("#replyForm").appendTo("body");
	        });

	        $("#sendBtn").click(function(){
	            let cno = $(this).attr("data-cno");
	            let comment = $("input[name=comment]").val();

	            if(comment.trim()==''){
	                alert("댓글을 입력해주세요.");
	                $("imput[name=comment]").focus()
	            return;
	        }
	            $.ajax({
	                type:'POST',       // 요청 메서드
	                url: '/comments?bno=' +bno,  // 요청 URI
	                headers : { "content-type": "application/json"}, // 요청 헤더
	                data : JSON.stringify({bno:bno, comment:comment}),  // 서버로 전송할 데이터. stringify()로 직렬화 필요.
	                success : function(result){
	                    alert(result);
	                    showList(bno);
	                },
	                error   : function(){ alert("error") } // 에러가 발생했을 때, 호출될 함수
	            }); // $.ajax()
	        });

	        $("#commentList").on("click", ".modBtn",function() {
	            let cno = $(this).parent().attr("data-cno");
	            let comment = $("span.comment", $(this).parent()).text();

	            $("input[name=comment]").val(comment);
	            $("#modBtn").attr("data-cno", cno);
	        });

	        $("#commentList").on("click", ".replyBtn",function(){
	            $("#replyForm").appendTo($(this).parent());
	            $("#replyForm").css("display","block");
	        });
	        $("#commentList").on("click", ".delBtn",function(){
	            let cno = $(this).parent().attr("data-cno");
	            let bno = $(this).parent().attr("data-bno");
	            $.ajax({
	                type: 'DELETE',       // 요청 메서드
	                url: '/comments/' + cno + '?bno=' + bno,  // 요청 URI
	                success: function (result) {
	                    alert(result)
	                    showList(bno);
	                },
	                error: function () {
	                    alert("error")
	                } // 에러가 발생했을 때, 호출될 함수
	            });
	        });
	    
	    
	    
		
			//게시판 수정버튼
            $("#bbsModBtn").on("click", function(){
            	location.href = "/bbs/write?bno="+$('#bno').val();
            });

			//게시판 삭제버튼
            $("#delBtn").on("click", function(){
                let form = $("#form");
                form.attr("action", "/bbs/deleteBbs");
                form.attr("method", "post");
             	form.submit();
            });
			
		});
	
	let toHtml = function (comments){
	    let tmp = "<ul>";

	    Array.from(comments).forEach(function (comment){
	    tmp += '<li data-cno=' + comment.cno
	    tmp += ' data-pcno=' + comment.pcno
	    tmp += ' data-bno=' + comment.bno + '>'
	if(comment.cno != comment.pcno)
	    tmp += 'ㄴ'
	    tmp += ' commenter=<span class="commenter">' + comment.commenter +'</span>'
	    tmp += ' comment=<span class="comment">' + comment.comment +'</span>'
	    tmp += ' up_date=' + comment.up_date
	    tmp += '<button class= "delBtn">삭제</button>'
	    tmp += '<button class= "modBtn">수정</button>'
	    tmp += '<button class= "replyBtn">답글</button>'
	    tmp += '</li>'
	})
	return tmp + "</ul>";
	    }

	</script>
</html>
