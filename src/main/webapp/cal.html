        <div id="heightSection">
          <label for="heightSection">키 (cm)</label>
          <input
            type="number"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
            placeholder="숫자만 입력 가능합니다"
            id="height"
          />
        </div>
        <div id="weightSection">
          <label for="weightSection">몸무게 (kg)</label>
          <input
            type="number"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
            placeholder="숫자만 입력 가능합니다"
            id="weight"
          />
        </div>

        <div id="levelSection">
          <label for="levelSection">활동레벨*</label>
          <input
            type="radio"
            class="btn-check"
            name="level"
            id="noneAct"
            value="1.3"
          />
          <label class="btn btn-secondary" for="noneAct"
            >활동이 거의 없음</label
          >

          <input
            type="radio"
            class="btn-check"
            name="level"
            id="lowAct"
            value="1.5"
          />
          <label class="btn btn-secondary" for="lowAct">낮은 활동성</label>

          <input
            type="radio"
            class="btn-check"
            name="level"
            id="mediumAct"
            value="1.7"
          />
          <label class="btn btn-secondary" for="mediumAct">활동적</label>

          <input
            type="radio"
            class="btn-check"
            name="level"
            id="highAct"
            value="2.4"
          />
          <label class="btn btn-secondary" for="highAct">매우 활동적</label>
        </div>
        <div class="resultBtn">
          <input
            class="btn btn-primary"
            type="submit"
            value="결과보기"
            onclick="getResult(event)"
          />
        </div>
      </form>
      <div id="calResult"></div>

      <div id="levelDescription">

          <thead>
            <tr>
              <th class="tableTitle" colspan="2">활동레벨*</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>활동이 거의 없음</td>
              <td>집에서 활동하는 사람</td>
            </tr>
            <tr>
              <td>낮은 활동성</td>
              <td>의자에 앉아서 근무하며 운동을 하지않는 사람</td>
            </tr>
            <tr>
              <td>활동적</td>
              <td>매일 운동을 1시간 이상씩 하며 활동적인 사람</td>
            </tr>
            <tr>
              <td>매우 활동적</td>
              <td>육체노동직장이나 매일 2시간이상씩 운동하는 사람</td>
            </tr>
          </tbody>
        </table>

      <button class="btn btn-primary" type="button">식단추천받기</button>
